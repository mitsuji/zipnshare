<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>zipnshare: upload</title>
  <script type="text/javascript" src="upload.js"></script>
</head>

<body>
  <form id="form1">
    <div id="divFileDrop" style="border-style: solid;height:100px;">
      drop file here.
    </div>
    <p>
      <input type="file" id="inputFileSelect" multiple>
    </p>
    <p>
      files to upload:
      <div id="divFilesToUpload" style="border-style:solid; height:auto;"></div>
    </p>
    <p>
      Password: <input type="text" id="inputPassword">
    </p>
    <p>
      <progress id="inputProgressUpload" max="100" value="0"></progress>
    </p>
    <p>
      <input type="button" id="buttonUpload" value="upload">
      <input type="button" id="buttonCancel" value="cancel">
    </p>
  </form>

</body>
</html>
