<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>zipnshare: upload</title>
  <script type="text/javascript" src="upload.js"></script>
</head>

<body>
  <h1>zipnshare: upload</h1>
  <p>
    Zips uploaded files and then shares them.
  </p>

  <form id="form1">

    <h2>Select Files</h2>
    <div id="divFileDrop" style="border-style: solid;height:100px;">
      drop file here.
    </div>
    <p style="margin-bottom:40pt;">
      <input type="file" id="inputFileSelect" multiple>
    </p>

    <h2>Upload</h2>
    <p>
      files to zip:
      <div id="divFilesToUpload" style="border-style:solid; height:auto;"></div>
    </p>
    <p>
      Password: <input type="password" id="inputPassword"><br>
      (If specified, it will be set in the generated ZIP file.)
    </p>
    <p>
      <progress id="inputProgressUpload" max="100" value="0"></progress>
    </p>
    <p>
      <input type="button" id="buttonUpload" value="upload">
      <input type="button" id="buttonCancel" value="cancel"><br>
      (When the upload is complete, you will be taken to the download page.)
    </p>

  </form>

</body>
</html>
